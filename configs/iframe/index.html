<!DOCTYPE html>
<html>

<head>
    <title>O3 Iframe test</title>
    <style type="text/css">
        html {
            overflow: auto;
        }

        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: 1px solid green;
        }

        iframe {
            display: block;
            width: 100%;
            border: 1px solid green;
            overflow-y: auto;
            overflow-x: hidden;
        }

</head>

<body>
    <iframe src="${HOST_URL}" frameborder="0" marginheight="0" marginwidth="0" width="100%"
        height="100%" scrolling="auto">
    </iframe>

</body>

</html>
